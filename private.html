  <main>
    <div class="form-container">
      <h2>Cadastro de Dependentes</h2>
      <form id="dependenteForm">
        <label>Parentesco:</label>
        <select id="parentesco" required>
          <option value="">Selecione</option>
          <option>Filho</option>
          <option>MÃ£e</option>
          <option>Neto</option>
          <option>Pai</option>
          <option>IrmÃ£o</option>
          <option>Outros</option>
        </select>

        <label>CPF:</label>
        <input type="text" id="cpf" required />

        <label>Nome:</label>
        <input type="text" id="nome" required />

        <label>Data de Nascimento:</label>
        <input type="date" id="dataNasc" required />

        <button type="button" id="addDependente">Adicionar Dependente</button>
        <button type="button" id="enviarWhatsapp">Enviar para WhatsApp</button>
      </form>

      <ul id="listaDependentes"></ul>
    </div>
  </main>

  <script>
    const dependentes = [];

    document.getElementById("addDependente").addEventListener("click", () => {
      const parentesco = document.getElementById("parentesco").value;
      const cpf = document.getElementById("cpf").value.trim();
      const nome = document.getElementById("nome").value.trim();
      const dataNasc = document.getElementById("dataNasc").value;

      if (!parentesco || !cpf || !nome || !dataNasc) {
        alert("Preencha todos os campos!");
        return;
      }

      dependentes.push({ parentesco, cpf, nome, dataNasc });

      const li = document.createElement("li");
      li.textContent = `${parentesco.toUpperCase()} - ${nome} | CPF: ${cpf} | Nasc: ${dataNasc}`;
      document.getElementById("listaDependentes").appendChild(li);

      // Limpar campos
      document.getElementById("cpf").value = "";
      document.getElementById("nome").value = "";
      document.getElementById("dataNasc").value = "";
    });

    document.getElementById("enviarWhatsapp").addEventListener("click", () => {
      if (dependentes.length === 0) {
        alert("Adicione pelo menos um dependente.");
        return;
      }

      let mensagem = `ðŸ“‹ *Cadastro de Dependentes*\n\n`;

      dependentes.forEach((d, i) => {
        mensagem += `ðŸ‘¥ *${i + 1}. ${d.parentesco.toUpperCase()}*\n`;
        mensagem += `ðŸ§¾ CPF: ${d.cpf}\n`;
        mensagem += `ðŸ§‘ Nome: ${d.nome}\n`;
        mensagem += `ðŸŽ‚ Nasc: ${d.dataNasc}\n\n`;
      });

      const numero = "558592975282";
      const link = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;
      window.open(link, "_blank");
    });
  </script>
